<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let conunt = []
        let fruits = ["apple", "banana", "orange", "grape", "mango"];
        for (let i = 0; i < fruits.length; i++) {
            conunt.push(fruits[i])
            // console.log(fruits[i]);
            console.log(conunt)
        }

        for (let i = 1; i<= 5; i++) {
            console.log("Number" + i);
        }

        let person = {
            name :"Beem",
            age : "25",
            city : "Bangkok"
        }

        for (let key in person) {
            console.log(key + ":" + person[key]);
        }

        let cars = ["honda", "toyota", "Nissan"]
        for (let car of cars) {
            console.log(car)
        }

        let i = 0;

        while (i<5) {
            console.log(i);
            i++;
        }

        let x = 0;
        do {
            console.log(x)
            x++
        } while (x < 5);
    </script>
</body>
</html>
