<body>
    <script>

        // Block scope
        {
            let name = "John Doe";
            console.log(name);
        }

        function locaFunc () {
            // local scope ใช้งานได้เฉพาะใน Function
            let carName = "hondaa";
            console.log(carName);
        }
        locaFunc();

        function myFunc () {
            var firstName = "john"; // Function scope ตัวแประที่ประกาศใน function จะไม่สามารถเข้าถึงจากภายนอกได้
            let lastName = "Doe"; // Function scope ตัวแประที่ประกาศใน function จะไม่สามารถเข้าถึงจากภายนอกได้
            const age = 30; // Function scope ตัวแประที่ประกาศใน function จะไม่สามารถเข้าถึงจากภายนอกได้
        }
    </script>
</body>
</html>
