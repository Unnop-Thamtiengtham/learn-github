        console.log("Hello world")

        let score = 50;
        if (score >= 90) {
            console.log("Grade A")
        } else if (score >= 80) {
            console.log("Grade B")
        } else if (score >= 70) {
            console.log("Grade c")
        } else if (score >= 60) {

        } else {
            console.log("Grade F")
        }

        let day =3;
        let dayName;

        switch (day) {
            case 1:
                dayName = "Monday";
                break;
            case 2:
                dayName = "Tuesday";
                break;
            case 3:
                dayName = "Wednesday";
                break;
            case 4:
                dayName = "Thursday";
                break;
            case 5:
                dayName = "Friday";
                break;
            case 6:
                dayName = "Saturday";
                break;
            case 7:
                dayName = "Sunday";
                break;
            default :
                dayName = "Invalid day";
        }
        console.log(dayName)
